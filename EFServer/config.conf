<tars>
  <application>
    enableset=n
    setdivision=NULL
    <client>
       #主控的地址
       locator=tars.tarsregistry.QueryObj@tcp -h 192.168.3.189 -p 17890
       #同步超时时间
       sync-invoke-timeout=3000
       #异步超时时间
       async-invoke-timeout=5000
       #刷新ip列表的时间间隔
       refresh-endpoint-interval=60000
       #上报数据的时间间隔
       report-interval=60000
       #采样率
       sample-rate=100000
       #最大采样数
       max-sample-count=50
       #异步线程数
       asyncthread=3
       #模版名称
       modulename=Center.TraderServer
    </client>
    <server>
       node=tars.tarsnode.ServerObj@tcp -h 192.168.3.189 -p 19386 -t 60000
       #应用名称
       app=Center
       #服务名称
       server=EFServer
       #本机ip
       localip=192.168.3.167
       #管理端口
       local=tcp -h 127.0.0.1 -p 21001 -t 3000
       #服务可执行文件,配置文件等
       basepath=./bin/
       #服务数据目录
       datapath=./data/
       #日志路径
       logpath=./app_log/
       #滚动日志大小
       logsize=10M
       #配置中心的地址
       config=tars.tarsconfig.ConfigObj
       #服务停止的超时时间
       deactivating-timeout=2000
       #日志等级
       logLevel=DEBUG
        #配置绑定端口
       <TraderServantAdapter>
            #允许的IP地址
            allow
            #监听IP地址
            endpoint=tcp -h 192.168.3.167 -p 21111 -t 60000
            #最大连接数
            maxconns=200000
            #协议
            protocol=tars
            #队列大小
            queuecap=10000
            #队列超时时间毫秒
            queuetimeout=60000
            #处理对象
            servant=Center.EFServer.TraderServantObj
            #当前线程个数
            threads=3
       </TraderServantAdapter>
       <TraderServantAdapterA>
            #允许的IP地址
            allow
            #监听IP地址
            endpoint=tcp -h 192.168.3.167 -p 21112 -t 60000
            #最大连接数
            maxconns=200000
            #协议
            protocol=tars
            #队列大小
            queuecap=10000
            #队列超时时间毫秒
            queuetimeout=60000
            #处理对象
            servant=Center.EFServer.TraderServantObjA
            #当前线程个数
            threads=3
       </TraderServantAdapterA>
    </server>
    <customize>
      <servant>
        #EF交易端的内盘前置机IP地址
        remoteip=tcp://101.132.17.212:9112
        #交易会话中间文件目录
        datapath=./localdata
      </servant>
      <proxy>
      </proxy>
    </customize>
  </application>
</tars>
